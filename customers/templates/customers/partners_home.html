{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<main>
    <div class="container">
      <!--Section: Products v.3-->
      <section class="mb-4">
        <!--Grid row-->
        <div class="row wow fadeIn">
          <div class='col-6 offset-3'>
            <h1>Welcome to partners home page</h1>
            <form class="login" method="POST" action="" enctype='multipart/form-data'>
                {% csrf_token %}
                {{ form|crispy }}
                {% comment %} <a class="btn btn-default" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a> {% endcomment %}
                <button class="btn btn-primary" type="submit">{% trans "Add New" %}</button>
            </form>
          </div>
        </div>
      </section>
    </div>
</main>

{% endblock content %}
